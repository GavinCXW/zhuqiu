    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap">
    <style>
        :root {
            --primary-color: #3f51b5;
            --primary-light: #757de8;

            --accent-color: #ff9800;

        /* Âä®ÁîªÊïàÊûú */
        @keyframes fadeIn {

        }

        /* ÂõæÊ†áÊ†∑Âºè */

        /* Ë°®Ê†ºÊ†áÈ¢ò */

        /* ËÆ∞ÂΩïÁä∂ÊÄÅÊ†∑Âºè */

        }
        
        #recordStatus:contains('Â∑≤ÂÅúÊ≠¢') {

        /* ÂìçÂ∫îÂºèËÆæËÆ° */

    </style>

<body>

    <div class="bamboo-info"><i class="icon">üìè</i> Â∞èÊ£çÈ´òÂ∫¶: 10cm | <i class="icon">üìç</i> ‰ΩçÁΩÆ: ÂåóÁ∫¨30¬∞ | <i class="icon">üìÖ</i> Êó•Êúü: 4Êúà1Êó•</div>

                    </tr>
                </thead>
                <tbody id="recordsTableBody">
                    <!-- ËÆ∞ÂΩïÂ∞ÜÂú®ËøôÈáåÂä®ÊÄÅÊ∑ªÂä† -->

    <script>
        // Â∏∏ÈáèÂÆö‰πâ
        const BAMBOO_HEIGHT = 10; // Á´πÁ´øÈ´òÂ∫¶ÔºåÂçï‰ΩçÂéòÁ±≥
        const LATITUDE = 30; // ÂåóÁ∫¨30Â∫¶
        const DATE = new Date(2023, 3, 1); // 4Êúà1Êó•ÔºàÊúà‰ªΩ‰ªé0ÂºÄÂßãÔºâ
        const START_TIME = new Date(DATE.getFullYear(), DATE.getMonth(), DATE.getDate(), 8, 0, 0); // 8:00ÂºÄÂßã
        const RECORD_INTERVAL = 5 * 60 * 1000; // 5ÂàÜÈíüËÆ∞ÂΩï‰∏ÄÊ¨°ÔºåÂçï‰ΩçÊØ´Áßí
        const SIMULATION_SPEED = 100; // Ê®°ÊãüÈÄüÂ∫¶Ôºå0.1Áßí = 1ÂàÜÈíüÔºåÂä†Âø´Ê®°ÊãüÈÄüÂ∫¶
        
        // Ê∑ªÂä†Âä®ÁîªÊïàÊûú
        document.addEventListener('DOMContentLoaded', function() {
            // È°µÈù¢Âä†ËΩΩÂä®Áîª
            document.querySelector('h1').classList.add('fade-in');
            
            // ÊåâÈíÆÊÇ¨ÂÅúÊïàÊûú
            const buttons = document.querySelectorAll('button');
            buttons.forEach(button => {
                button.addEventListener('mouseover', function() {
                    this.style.transform = 'translateY(-2px)';
                });
                button.addEventListener('mouseout', function() {
                    if (!this.disabled) {
                        this.style.transform = '';
                    }
                });
            });
        });
        
        // Ëé∑ÂèñDOMÂÖÉÁ¥†
        const canvas = document.getElementById('shadowCanvas');
        const ctx = canvas.getContext('2d');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const resetBtn = document.getElementById('resetBtn');
        const currentTimeEl = document.getElementById('currentTime');
        const currentShadowLengthEl = document.getElementById('currentShadowLength');
        const recordStatusEl = document.getElementById('recordStatus');
        const recordsTableBody = document.getElementById('recordsTableBody');
        
        // Áä∂ÊÄÅÂèòÈáè
        let currentTime = new Date(START_TIME);
        let isRecording = false;
        let recordTimer = null;
        let updateTimer = null;
        let shadowPoints = [];
        
        // ÁîªÂ∏ÉÂèÇÊï∞
        const canvasWidth = canvas.width;
        const canvasHeight = canvas.height;
        const centerX = canvasWidth / 2;
        const centerY = canvasHeight / 2;
        const scale = 10; // 1ÂéòÁ±≥ = 10ÂÉèÁ¥†
        
        // ÂàùÂßãÂåñ
        function init() {
            currentTime = new Date(START_TIME);
            shadowPoints = [];
            recordsTableBody.innerHTML = '';
            updateTimeDisplay();
            drawScene();
        }
        

        
        // ÁªòÂà∂Âú∫ÊôØ
        function drawScene() {
            // Ê∏ÖÁ©∫ÁîªÂ∏É
            ctx.clearRect(0, 0, canvasWidth, canvasHeight);
            
            // ÁªòÂà∂ÁΩëÊ†º
            drawGrid();
            
            // ÁªòÂà∂Á´πÁ´øÔºà‰øØËßÜÂõæ‰∏≠‰∏∫‰∏Ä‰∏™ÁÇπÔºâ
            ctx.beginPath();
            ctx.arc(centerX, centerY, 5, 0, Math.PI * 2);
            ctx.fillStyle = '#008800';
            ctx.fill();
            ctx.strokeStyle = '#005500';
            ctx.lineWidth = 1;
            ctx.stroke();
            
            // ËÆ°ÁÆóÂπ∂ÁªòÂà∂ÂΩìÂâçÂΩ±Â≠ê
            const shadowData = calculateShadow(currentTime);
            drawShadow(shadowData, false);
            
            // ÁªòÂà∂Â∑≤ËÆ∞ÂΩïÁöÑÂΩ±Â≠êÁÇπ - Âè™ÁªòÂà∂Á´ØÁÇπÔºå‰∏çÁªòÂà∂ËøûÁ∫ø
            shadowPoints.forEach(point => {
                drawShadow(point, true);
            });
            
            // ÁªòÂà∂ÂΩ±Â≠êÁÇπ‰πãÈó¥ÁöÑËøûÁ∫ø - Âè™ËøûÊé•ÊúÄÊñ∞Âá∫Áé∞ÁöÑÁÇπ‰∏éÂâç‰∏Ä‰∏™ÁÇπ
            // ËøôÊ†∑ÂèØ‰ª•Ê∏ÖÊô∞Âú∞ÁúãÂà∞ÂΩ±Â≠êÁßªÂä®ÁöÑËΩ®ËøπÔºåËÄå‰∏ç‰ºöÂõ†‰∏∫Â§™Â§öËøûÁ∫øËÄåÊ∑∑‰π±
            if (shadowPoints.length > 1) {
                // Âè™ÁªòÂà∂ÊúÄÂêé‰∏Ä‰∏™ÁÇπ‰∏éÂâç‰∏Ä‰∏™ÁÇπ‰πãÈó¥ÁöÑËøûÁ∫ø
                const lastPoint = shadowPoints[shadowPoints.length - 1];
                const prevPoint = shadowPoints[shadowPoints.length - 2];
                
                // ËÆ°ÁÆó‰∏§‰∏™ÁÇπÁöÑÂùêÊ†á
                const lastX = centerX - lastPoint.length * scale * Math.sin(lastPoint.azimuth * Math.PI / 180);
                const lastY = centerY + lastPoint.length * scale * Math.cos(lastPoint.azimuth * Math.PI / 180);
                
                const prevX = centerX - prevPoint.length * scale * Math.sin(prevPoint.azimuth * Math.PI / 180);
                const prevY = centerY + prevPoint.length * scale * Math.cos(prevPoint.azimuth * Math.PI / 180);
                
                // ÁªòÂà∂ËøûÁ∫ø - Âè™ËøûÊé•ÊúÄÂêé‰∏§‰∏™ÁÇπ
                ctx.beginPath();
                ctx.moveTo(prevX, prevY);
                ctx.lineTo(lastX, lastY);
                ctx.strokeStyle = 'rgba(63, 81, 181, 0.5)';
                ctx.lineWidth = 1;
                ctx.stroke();
                
                // ÁªòÂà∂ÊúÄÊñ∞ËÆ∞ÂΩïÁÇπ‰∏éÂúÜÂøÉÁöÑËøûÁ∫ø
                ctx.beginPath();
                ctx.moveTo(centerX, centerY);
                ctx.lineTo(lastX, lastY);
                ctx.strokeStyle = 'rgba(63, 81, 181, 0.7)';
                ctx.lineWidth = 1.5;
                ctx.stroke();
            }
        }
        
        // ÁªòÂà∂ÁΩëÊ†º
        function drawGrid() {
            // ÁªòÂà∂ËÉåÊôØ
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, canvasWidth, canvasHeight);
            
            // ÁªòÂà∂ÁªÜÁΩëÊ†º
            ctx.strokeStyle = 'rgba(200, 200, 200, 0.3)';
            ctx.lineWidth = 0.5;
            
            // ÁªòÂà∂Ê∞¥Âπ≥Á∫ø
            for (let y = 0; y <= canvasHeight; y += scale) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(canvasWidth, y);
                ctx.stroke();
            }
            
            // ÁªòÂà∂ÂûÇÁõ¥Á∫ø
            for (let x = 0; x <= canvasWidth; x += scale) {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, canvasHeight);
                ctx.stroke();
            }
            
            // ÁªòÂà∂‰∏≠ÂøÉÂçÅÂ≠óÁ∫ø
            ctx.strokeStyle = 'rgba(63, 81, 181, 0.5)';
            ctx.lineWidth = 1.5;
            
            // Ê∞¥Âπ≥‰∏≠ÂøÉÁ∫ø
            ctx.beginPath();
            ctx.moveTo(0, centerY);
            ctx.lineTo(canvasWidth, centerY);
            ctx.stroke();
            
            // ÂûÇÁõ¥‰∏≠ÂøÉÁ∫ø
            ctx.beginPath();
            ctx.moveTo(centerX, 0);
            ctx.lineTo(centerX, canvasHeight);
            ctx.stroke();
            
            // ÁªòÂà∂ÂúÜÂΩ¢ÂèÇËÄÉÁ∫ø
            ctx.strokeStyle = 'rgba(63, 81, 181, 0.2)';
            ctx.lineWidth = 1;
            for (let r = scale; r <= canvasWidth/2; r += scale*2) {
                ctx.beginPath();
                ctx.arc(centerX, centerY, r, 0, Math.PI * 2);
                ctx.stroke();
            }
        }
        
        // ÁªòÂà∂ÂΩ±Â≠ê
        function drawShadow(shadowData, isRecorded) {
            const { length, azimuth } = shadowData;
            
            // Â¶ÇÊûúÊòØËÆ∞ÂΩïÁÇπÔºåÂàôÊòæÁ§∫ÊâÄÊúâÊñπÂêëÁöÑÂΩ±Â≠ê
            // Â¶ÇÊûú‰∏çÊòØËÆ∞ÂΩïÁÇπÔºåÂè™ÊòæÁ§∫ÂåóËæπÁöÑÂΩ±Â≠êÔºàÊñπ‰ΩçËßíÂú®270¬∞Âà∞90¬∞‰πãÈó¥Ôºâ
            // Êñπ‰ΩçËßíÔºöÂåó=0¬∞Ôºå‰∏ú=90¬∞ÔºåÂçó=180¬∞ÔºåË•ø=270¬∞
            if (!isRecorded && azimuth > 90 && azimuth < 270) {
                return; // ‰∏çÁªòÂà∂ÂçóËæπÁöÑÂΩ±Â≠êÔºà‰ªÖÂØπÂΩìÂâçÂΩ±Â≠êÊúâÊïàÔºåËÆ∞ÂΩïÁÇπ‰∏çÂèóÈôêÂà∂Ôºâ
            }
            
            // ËÆ°ÁÆóÂΩ±Â≠êÁ´ØÁÇπÂùêÊ†á
            // Ê≥®ÊÑèÔºöÂú®Canvas‰∏≠ÔºåyËΩ¥Âêë‰∏ã‰∏∫Ê≠£ÔºåÊâÄ‰ª•ÈúÄË¶ÅÂèçËΩ¨
            // ‰øÆÊ≠£ÔºöÂ∞ÜyËΩ¥ÊñπÂêëÁøªËΩ¨Ôºå‰ΩøÂΩ±Â≠êÊòæÁ§∫ÊñπÂêë‰∏éÂÆûÈôÖÁõ∏Á¨¶
            // ‰øÆÊ≠£ÔºöÂ∞ÜxËΩ¥ÊñπÂêë‰πüÁøªËΩ¨Ôºå‰ΩøÂΩ±Â≠êÂ∑¶Âè≥ÊñπÂêë‰∏éÂÆûÈôÖÁõ∏Á¨¶
            const endX = centerX - length * scale * Math.sin(azimuth * Math.PI / 180);
            const endY = centerY + length * scale * Math.cos(azimuth * Math.PI / 180);
            
            if (isRecorded) {
                // ÂØπ‰∫éÂ∑≤ËÆ∞ÂΩïÁöÑÁÇπÔºåÂè™ÁªòÂà∂Á´ØÁÇπÔºå‰∏çÁªòÂà∂‰ªé‰∏≠ÂøÉÂà∞Á´ØÁÇπÁöÑÁ∫øÊù°
                // ÁªòÂà∂ÂΩ±Â≠êÁ´ØÁÇπ
                ctx.beginPath();
                
                // Âà§Êñ≠ÊòØÂê¶‰∏∫ÊúÄÊñ∞ËÆ∞ÂΩïÁöÑÁÇπ
                const isLatestPoint = shadowPoints.length > 0 && 
                                      shadowData.time.getTime() === shadowPoints[shadowPoints.length - 1].time.getTime();
                
                if (isLatestPoint) {
                    // ÊúÄÊñ∞ËÆ∞ÂΩïÁöÑÁÇπ‰ΩøÁî®Á™ÅÂá∫Ê†∑Âºè
                    // Â§ñÂúàÂÖâÊôï
                    ctx.beginPath();
                    ctx.arc(endX, endY, 8, 0, Math.PI * 2);
                    ctx.fillStyle = 'rgba(233, 30, 99, 0.2)';
                    ctx.fill();
                    
                    // ‰∏≠Èó¥Âúà
                    ctx.beginPath();
                    ctx.arc(endX, endY, 6, 0, Math.PI * 2);
                    ctx.fillStyle = 'rgba(233, 30, 99, 0.5)';
                    ctx.fill();
                    
                    // ÂÜÖÂúà
                    ctx.beginPath();
                    ctx.arc(endX, endY, 4, 0, Math.PI * 2);
                    ctx.fillStyle = 'rgba(233, 30, 99, 1)';
                    ctx.fill();
                    ctx.strokeStyle = 'white';
                    ctx.lineWidth = 1.5;
                    ctx.stroke();
                } else {
                    // ÊôÆÈÄöËÆ∞ÂΩïÁÇπ
                    ctx.arc(endX, endY, 4, 0, Math.PI * 2);
                    ctx.fillStyle = 'rgba(63, 81, 181, 0.8)';
                    ctx.fill();
                }
                
                // ‰∏çÂÜçÊòæÁ§∫Êó∂Èó¥Ê†áÁ≠æÂíåÁ∫øÊù°
            } else {
                // ÂΩìÂâçÂΩ±Â≠ê‰ΩøÁî®Âä®ÊÄÅÊïàÊûú
                const gradient = ctx.createLinearGradient(centerX, centerY, endX, endY);
                gradient.addColorStop(0, 'rgba(255, 152, 0, 0.9)');
                gradient.addColorStop(1, 'rgba(255, 152, 0, 0.3)');
                
                // ÁªòÂà∂‰ªéÂúÜÂøÉÂà∞ÂΩ±Â≠êÁ´ØÁÇπÁöÑËøûÁ∫ø
                ctx.beginPath();
                ctx.moveTo(centerX, centerY);
                ctx.lineTo(endX, endY);
                ctx.strokeStyle = gradient;
                ctx.lineWidth = 3;
                ctx.stroke();
                
                // ÁªòÂà∂ÂΩ±Â≠êÁ´ØÁÇπ - Â∏¶ÂÖâÊôïÊïàÊûú
                // Â§ñÂúàÂÖâÊôï
                ctx.beginPath();
                ctx.arc(endX, endY, 8, 0, Math.PI * 2);
                ctx.fillStyle = 'rgba(255, 152, 0, 0.2)';
                ctx.fill();
                
                // ‰∏≠Èó¥Âúà
                ctx.beginPath();
                ctx.arc(endX, endY, 5, 0, Math.PI * 2);
                ctx.fillStyle = 'rgba(255, 152, 0, 0.5)';
                ctx.fill();
                
                // ÂÜÖÂúà
                ctx.beginPath();
                ctx.arc(endX, endY, 3, 0, Math.PI * 2);
                ctx.fillStyle = 'rgba(255, 152, 0, 1)';
                ctx.fill();
                ctx.strokeStyle = 'white';
                ctx.lineWidth = 1;
                ctx.stroke();
            }
        }
        
        // ËÆ°ÁÆóÂ§™Èò≥‰ΩçÁΩÆÂíåÂΩ±Â≠ê
        function calculateShadow(time) {
            // Ëé∑ÂèñÂΩìÂ§©ÁöÑÊó•ÊúüÈÉ®ÂàÜ
            const day = time.getDate();
            const month = time.getMonth() + 1; // Êúà‰ªΩ‰ªé0ÂºÄÂßã
            const year = time.getFullYear();
            
            // Ëé∑ÂèñÊó∂Èó¥ÈÉ®ÂàÜ
            const hours = time.getHours();
            const minutes = time.getMinutes();
            
            // ËÆ°ÁÆó‰∏ÄÂπ¥‰∏≠ÁöÑÂ§©Êï∞Ôºà‰ªé1Êúà1Êó•ÂºÄÂßãÔºâ
            const dayOfYear = calculateDayOfYear(year, month, day);
            
            // ËÆ°ÁÆóÂ§™Èò≥Ëµ§Á∫¨Ëßí
            const declination = calculateDeclination(dayOfYear);
            
            // ËÆ°ÁÆóÊó∂ËßíÔºàÊØèÂ∞èÊó∂15Â∫¶ÔºåÊ≠£Âçà‰∏∫0Â∫¶Ôºâ
            const hourAngle = calculateHourAngle(hours, minutes);
            
            // ËÆ°ÁÆóÂ§™Èò≥È´òÂ∫¶Ëßí
            const altitude = calculateSolarAltitude(LATITUDE, declination, hourAngle);
            
            // ËÆ°ÁÆóÂ§™Èò≥Êñπ‰ΩçËßí
            const azimuth = calculateSolarAzimuth(LATITUDE, declination, hourAngle, altitude);
            
            // ËÆ°ÁÆóÂΩ±Â≠êÈïøÂ∫¶ÔºàÁ´πÁ´øÈ´òÂ∫¶ / tan(Â§™Èò≥È´òÂ∫¶Ëßí)Ôºâ
            let length = 0;
            if (altitude > 0) { // Á°Æ‰øùÂ§™Èò≥Âú®Âú∞Âπ≥Á∫ø‰∏ä
                length = BAMBOO_HEIGHT / Math.tan(altitude * Math.PI / 180);
            } else {
                length = 100; // Â§™Èò≥Âú®Âú∞Âπ≥Á∫ø‰∏ãÔºåËÆæÁΩÆ‰∏Ä‰∏™ÂæàÈïøÁöÑÂΩ±Â≠ê
            }
            
            // ËøîÂõûÂΩ±Â≠êÊï∞ÊçÆ
            return {
                time: new Date(time),
                length: parseFloat(length.toFixed(2)),
                azimuth: azimuth,
                altitude: altitude
            };
        }
        
        // ËÆ°ÁÆó‰∏ÄÂπ¥‰∏≠ÁöÑÂ§©Êï∞
        function calculateDayOfYear(year, month, day) {
            const monthDays = [0, 31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];
            
            // Â§ÑÁêÜÈó∞Âπ¥
            if (year % 4 === 0 && (year % 100 !== 0 || year % 400 === 0)) {
                monthDays[2] = 29;
            }
            
            let dayOfYear = day;
            for (let i = 1; i < month; i++) {
                dayOfYear += monthDays[i];
            }
            
            return dayOfYear;
        }
        
        // ËÆ°ÁÆóÂ§™Èò≥Ëµ§Á∫¨Ëßí
        function calculateDeclination(dayOfYear) {
            // ÁÆÄÂåñÁöÑÂ§™Èò≥Ëµ§Á∫¨ËßíËÆ°ÁÆóÂÖ¨Âºè
            return 23.45 * Math.sin((360 / 365) * (dayOfYear - 81) * Math.PI / 180);
        }
        
        // ËÆ°ÁÆóÊó∂Ëßí
        function calculateHourAngle(hours, minutes) {
            // ËÆ°ÁÆóÂΩìÂú∞Â§™Èò≥Êó∂ÔºàÁÆÄÂåñÔºå‰∏çËÄÉËôëÁªèÂ∫¶ÂíåÊó∂Âå∫Ôºâ
            const solarTime = hours + minutes / 60;
            
            // Êó∂ËßíÔºöÊØèÂ∞èÊó∂15Â∫¶ÔºåÊ≠£Âçà‰∏∫0Â∫¶
            return (solarTime - 12) * 15;
        }
        
        // ËÆ°ÁÆóÂ§™Èò≥È´òÂ∫¶Ëßí
        function calculateSolarAltitude(latitude, declination, hourAngle) {
            const latRad = latitude * Math.PI / 180;
            const declRad = declination * Math.PI / 180;
            const hourRad = hourAngle * Math.PI / 180;
            
            const sinAlt = Math.sin(latRad) * Math.sin(declRad) + 
                          Math.cos(latRad) * Math.cos(declRad) * Math.cos(hourRad);
            
            return Math.asin(sinAlt) * 180 / Math.PI;
        }
        
        // ËÆ°ÁÆóÂ§™Èò≥Êñπ‰ΩçËßí
        function calculateSolarAzimuth(latitude, declination, hourAngle, altitude) {
            const latRad = latitude * Math.PI / 180;
            const declRad = declination * Math.PI / 180;
            const hourRad = hourAngle * Math.PI / 180;
            const altRad = altitude * Math.PI / 180;
            
            const cosAz = (Math.sin(declRad) - Math.sin(altRad) * Math.sin(latRad)) / 
                         (Math.cos(altRad) * Math.cos(latRad));
            
            let azimuth = Math.acos(Math.max(-1, Math.min(1, cosAz))) * 180 / Math.PI;
            
            // ‰øÆÊ≠£Êñπ‰ΩçËßíËÆ°ÁÆó
            // Êó©‰∏äÊó∂Ëßí‰∏∫Ë¥üÔºå‰∏ãÂçàÊó∂Ëßí‰∏∫Ê≠£
            // ÂåóÂçäÁêÉÔºö‰∏äÂçàÂ§™Èò≥Âú®‰∏úÂçóÊñπÔºàÂΩ±Â≠êÊåáÂêëË•øÂåóÊñπÔºâÔºå‰∏ãÂçàÂ§™Èò≥Âú®Ë•øÂçóÊñπÔºàÂΩ±Â≠êÊåáÂêë‰∏úÂåóÊñπÔºâ
            if (hourAngle > 0) {
                // ‰∏ãÂçàÔºöÂ§™Èò≥Âú®Ë•øÂçóÊñπÔºåÂΩ±Â≠êÊåáÂêë‰∏úÂåóÊñπ
                azimuth = 360 - azimuth;
            }
            
            // Ë∞ÉÊï¥Êñπ‰ΩçËßíÔºåÁ°Æ‰øùÂåóÊñπÂú®‰∏äÊñπÔºàÂåó=0¬∞Ôºå‰∏ú=90¬∞ÔºåÂçó=180¬∞ÔºåË•ø=270¬∞Ôºâ
            return azimuth;
        }
        
        // Êõ¥Êñ∞Êó∂Èó¥ÊòæÁ§∫
        function updateTimeDisplay() {
            // Êõ¥Êñ∞Ê®°ÊãüÊó∂Èó¥ÊòæÁ§∫
            currentTimeEl.textContent = currentTime.toTimeString().substring(0, 8);
            
            // ËÆ°ÁÆóÂπ∂ÊòæÁ§∫ÂΩìÂâçÂΩ±Â≠êÈïøÂ∫¶
            const shadowData = calculateShadow(currentTime);
            currentShadowLengthEl.textContent = shadowData.length.toFixed(2);
            
            // Êõ¥Êñ∞ÁîªÈù¢
            drawScene();
        }
        
        // Êõ¥Êñ∞ÊòæÁ§∫
        updateTimeDisplay();
        
        // ËÆ∞ÂΩïÂΩ±Â≠ê
        function recordShadow() {
            const shadowData = calculateShadow(currentTime);
            shadowPoints.push(shadowData);
            
            // ËÆ°ÁÆóË∞ÉÊï¥ÂêéÁöÑËßíÂ∫¶ÔºàÂáèÂéª90Â∫¶ÔºåÂπ∂Á°Æ‰øùÂú®0-360Â∫¶ËåÉÂõ¥ÂÜÖÔºâ
            let adjustedAzimuth = shadowData.azimuth - 90;
            if (adjustedAzimuth < 0) {
                adjustedAzimuth += 360;
            }
            
            // Ê∑ªÂä†Âà∞Ë°®Ê†º
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${shadowData.time.toTimeString().substring(0, 5)}</td>
                <td>${shadowData.length.toFixed(2)}</td>
                <td>${adjustedAzimuth.toFixed(0)}¬∞</td>
            `;
            recordsTableBody.appendChild(row);
            
            // ÊªöÂä®Âà∞Â∫ïÈÉ®
            const recordList = document.querySelector('.record-list');
            recordList.scrollTop = recordList.scrollHeight;
            
            // Êõ¥Êñ∞ÁîªÈù¢
            drawScene();
        }
        
        // Ëé∑ÂèñÊñπÂêëÂêçÁß∞ÔºàÂ∑≤‰∏çÂÜç‰ΩøÁî®Ôºå‰øùÁïôÂáΩÊï∞‰ª•ÈÅøÂÖçÂºïÁî®ÈîôËØØÔºâ
        function getDirectionName(azimuth) {
            return azimuth.toFixed(0) + '¬∞';
        }
        
        // ÂºÄÂßãËÆ∞ÂΩï
        function startRecording() {
            if (isRecording) return;
            
            isRecording = true;
            startBtn.disabled = true;
            stopBtn.disabled = false;
            recordStatusEl.textContent = 'ËÆ∞ÂΩï‰∏≠...';
            
            // Á´ãÂç≥ËÆ∞ÂΩï‰∏ÄÊ¨°
            recordShadow();
            
            // ËÆæÁΩÆÂÆöÊó∂Âô®ÔºåÊØèSIMULATION_SPEEDÊØ´ÁßíÊõ¥Êñ∞‰∏ÄÊ¨°Êó∂Èó¥ÔºàÊ®°Êãü1ÂàÜÈíüÔºâ
            updateTimer = setInterval(() => {
                // Â¢ûÂä†1ÂàÜÈíü
                currentTime = new Date(currentTime.getTime() + 60 * 1000);
                updateTimeDisplay();
                
                // Â¶ÇÊûúÂà∞Ëææ5ÂàÜÈíüÁöÑÊï¥Êï∞ÂÄçÔºåËÆ∞ÂΩïÂΩ±Â≠ê
                if (currentTime.getMinutes() % 5 === 0 && currentTime.getSeconds() === 0) {
                    recordShadow();
                }
                

                
                // Â¶ÇÊûúÊó∂Èó¥Ë∂ÖËøá‰∏ãÂçà4ÁÇπÔºåËá™Âä®ÂÅúÊ≠¢
                if (currentTime.getHours() >= 16) {
                    stopRecording();
                }
            }, SIMULATION_SPEED);
        }
        
        // ÂÅúÊ≠¢ËÆ∞ÂΩï
        function stopRecording() {
            if (!isRecording) return;
            
            isRecording = false;
            startBtn.disabled = false;
            stopBtn.disabled = true;
            recordStatusEl.textContent = 'Â∑≤ÂÅúÊ≠¢';
            
            clearInterval(updateTimer);
            clearInterval(recordTimer);
        }
        
        // ÈáçÁΩÆ
        function reset() {
            stopRecording();
            init();
            recordStatusEl.textContent = 'Êú™ÂºÄÂßã';
        }
        
        // ‰∫ã‰ª∂ÁõëÂê¨
        startBtn.addEventListener('click', startRecording);
        stopBtn.addEventListener('click', stopRecording);
        resetBtn.addEventListener('click', reset);
        
        // ÂàùÂßãÂåñÂ∫îÁî®
        init();
    </script>
