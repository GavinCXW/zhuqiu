    <script>
        // å¸¸é‡å®šä¹‰
        const BAMBOO_HEIGHT = 10; // ç«¹ç«¿é«˜åº¦ï¼Œå•ä½å˜ç±³
        const LATITUDE = 30; // åŒ—çº¬30åº¦
        const DATE = new Date(2023, 3, 1); // 4æœˆ1æ—¥ï¼ˆæœˆä»½ä»0å¼€å§‹ï¼‰
        const START_TIME = new Date(DATE.getFullYear(), DATE.getMonth(), DATE.getDate(), 8, 0, 0); // 8:00å¼€å§‹
        const RECORD_INTERVAL = 5 * 60 * 1000; // 5åˆ†é’Ÿè®°å½•ä¸€æ¬¡ï¼Œå•ä½æ¯«ç§’
        const SIMULATION_SPEED = 100; // æ¨¡æ‹Ÿé€Ÿåº¦ï¼Œ0.1ç§’ = 1åˆ†é’Ÿï¼ŒåŠ å¿«æ¨¡æ‹Ÿé€Ÿåº¦
        
        // æ·»åŠ åŠ¨ç”»æ•ˆæœ

        // è·å–DOMå…ƒç´

        // ç”»å¸ƒå‚æ•°
        const canvasWidth = canvas.width;

        // åˆå§‹åŒ–
        function init() {

        // ç»˜åˆ¶åœºæ™¯
        function drawScene() {
            // æ¸…ç©ºç”»å¸ƒ
            ctx.clearRect(0, 0, canvasWidth, canvasHeight);
            
            // ç»˜åˆ¶ç½‘æ ¼
            drawGrid();
            
            // ç»˜åˆ¶ç«¹ç«¿ï¼ˆä¿¯è§†å›¾ä¸­ä¸ºä¸€ä¸ªç‚¹ï¼‰
            ctx.beginPath();

            ctx.fill();

            // è®¡ç®—å¹¶ç»˜åˆ¶å½“å‰å½±å­
            const shadowData = calculateShadow(currentTime);
            drawShadow(shadowData, false);
            
            // ç»˜åˆ¶å·²è®°å½•çš„å½±å­ç‚¹ - åªç»˜åˆ¶ç«¯ç‚¹ï¼Œä¸ç»˜åˆ¶è¿çº¿
            shadowPoints.forEach(point => {
                drawShadow(point, true);
            });
            
            // ç»˜åˆ¶å½±å­ç‚¹ä¹‹é—´çš„è¿çº¿ - åªè¿æ¥æœ€æ–°å‡ºç°çš„ç‚¹ä¸å‰ä¸€ä¸ªç‚¹
            // è¿™æ ·å¯ä»¥æ¸…æ™°åœ°çœ‹åˆ°å½±å­ç§»åŠ¨çš„è½¨è¿¹ï¼Œè€Œä¸ä¼šå› ä¸ºå¤ªå¤šè¿çº¿è€Œæ··ä¹±
            if (shadowPoints.length > 1) {
                // åªç»˜åˆ¶æœ€åä¸€ä¸ªç‚¹ä¸å‰ä¸€ä¸ªç‚¹ä¹‹é—´çš„è¿çº¿
                const lastPoint = shadowPoints[shadowPoints.length - 1];
                const prevPoint = shadowPoints[shadowPoints.length - 2];
                
                // è®¡ç®—ä¸¤ä¸ªç‚¹çš„åæ ‡
                const lastX = centerX - lastPoint.length * scale * Math.sin(lastPoint.azimuth * Math.PI / 180);
                const lastY = centerY + lastPoint.length * scale * Math.cos(lastPoint.azimuth * Math.PI / 180);
                
                const prevX = centerX - prevPoint.length * scale * Math.sin(prevPoint.azimuth * Math.PI / 180);
                const prevY = centerY + prevPoint.length * scale * Math.cos(prevPoint.azimuth * Math.PI / 180);
                
                // ç»˜åˆ¶è¿çº¿ - åªè¿æ¥æœ€åä¸¤ä¸ªç‚¹
                ctx.beginPath();
                ctx.moveTo(prevX, prevY);
                ctx.lineTo(lastX, lastY);

                ctx.lineWidth = 1;
                ctx.stroke();
                
                // ç»˜åˆ¶æœ€æ–°è®°å½•ç‚¹ä¸åœ†å¿ƒçš„è¿çº¿
                ctx.beginPath();
                ctx.moveTo(centerX, centerY);
                ctx.lineTo(lastX, lastY);
                ctx.strokeStyle = 'rgba(63, 81, 181, 0.7)';
                ctx.lineWidth = 1.5;

        // ç»˜åˆ¶ç½‘æ ¼
        function drawGrid() {
            // ç»˜åˆ¶èƒŒæ™¯
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, canvasWidth, canvasHeight);
            
            // ç»˜åˆ¶ç»†ç½‘æ ¼
            ctx.strokeStyle = 'rgba(200, 200, 200, 0.3)';
            ctx.lineWidth = 0.5;
            
            // ç»˜åˆ¶æ°´å¹³çº¿
            for (let y = 0; y <= canvasHeight; y += scale) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(canvasWidth, y);
                ctx.stroke();
            }
            
            // ç»˜åˆ¶å‚ç›´çº¿
            for (let x = 0; x <= canvasWidth; x += scale) {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, canvasHeight);
                ctx.stroke();
            }
            
            // ç»˜åˆ¶ä¸­å¿ƒåå­—çº¿
            ctx.strokeStyle = 'rgba(63, 81, 181, 0.5)';
            ctx.lineWidth = 1.5;
            
            // æ°´å¹³ä¸­å¿ƒçº¿
            ctx.beginPath();
            ctx.moveTo(0, centerY);
            ctx.lineTo(canvasWidth, centerY);
            ctx.stroke();
            
            // å‚ç›´ä¸­å¿ƒçº¿
            ctx.beginPath();
            ctx.moveTo(centerX, 0);
            ctx.lineTo(centerX, canvasHeight);
            ctx.stroke();
            
            // ç»˜åˆ¶åœ†å½¢å‚è€ƒçº¿
            ctx.strokeStyle = 'rgba(63, 81, 181, 0.2)';
            ctx.lineWidth = 1;
            for (let r = scale; r <= canvasWidth/2; r += scale*2) {

        // ç»˜åˆ¶å½±å­
        function drawShadow(shadowData, isRecorded) {
            const { length, azimuth } = shadowData;
            
            // å¦‚æœæ˜¯è®°å½•ç‚¹ï¼Œåˆ™æ˜¾ç¤ºæ‰€æœ‰æ–¹å‘çš„å½±å­
            // å¦‚æœä¸æ˜¯è®°å½•ç‚¹ï¼Œåªæ˜¾ç¤ºåŒ—è¾¹çš„å½±å­ï¼ˆæ–¹ä½è§’åœ¨270Â°åˆ°90Â°ä¹‹é—´ï¼‰
            // æ–¹ä½è§’ï¼šåŒ—=0Â°ï¼Œä¸œ=90Â°ï¼Œå—=180Â°ï¼Œè¥¿=270Â°
            if (!isRecorded && azimuth > 90 && azimuth < 270) {
                return; // ä¸ç»˜åˆ¶å—è¾¹çš„å½±å­ï¼ˆä»…å¯¹å½“å‰å½±å­æœ‰æ•ˆï¼Œè®°å½•ç‚¹ä¸å—é™åˆ¶ï¼‰
            }
            
            // è®¡ç®—å½±å­ç«¯ç‚¹åæ ‡
            // æ³¨æ„ï¼šåœ¨Canvasä¸­ï¼Œyè½´å‘ä¸‹ä¸ºæ­£ï¼Œæ‰€ä»¥éœ€è¦åè½¬
            // ä¿®æ­£ï¼šå°†yè½´æ–¹å‘ç¿»è½¬ï¼Œä½¿å½±å­æ˜¾ç¤ºæ–¹å‘ä¸å®é™…ç›¸ç¬¦
            // ä¿®æ­£ï¼šå°†xè½´æ–¹å‘ä¹Ÿç¿»è½¬ï¼Œä½¿å½±å­å·¦å³æ–¹å‘ä¸å®é™…ç›¸ç¬¦
            const endX = centerX - length * scale * Math.sin(azimuth * Math.PI / 180);
            const endY = centerY + length * scale * Math.cos(azimuth * Math.PI / 180);
            
            if (isRecorded) {
                // å¯¹äºå·²è®°å½•çš„ç‚¹ï¼Œåªç»˜åˆ¶ç«¯ç‚¹ï¼Œä¸ç»˜åˆ¶ä»ä¸­å¿ƒåˆ°ç«¯ç‚¹çš„çº¿æ¡
                // ç»˜åˆ¶å½±å­ç«¯ç‚¹
                ctx.beginPath();
                
                // åˆ¤æ–­æ˜¯å¦ä¸ºæœ€æ–°è®°å½•çš„ç‚¹
                const isLatestPoint = shadowPoints.length > 0 && 
                                      shadowData.time.getTime() === shadowPoints[shadowPoints.length - 1].time.getTime();
                
                if (isLatestPoint) {
                    // æœ€æ–°è®°å½•çš„ç‚¹ä½¿ç”¨çªå‡ºæ ·å¼
                    // å¤–åœˆå…‰æ™•
                    ctx.beginPath();
                    ctx.arc(endX, endY, 8, 0, Math.PI * 2);
                    ctx.fillStyle = 'rgba(233, 30, 99, 0.2)';
                    ctx.fill();
                    
                    // ä¸­é—´åœˆ
                    ctx.beginPath();
                    ctx.arc(endX, endY, 6, 0, Math.PI * 2);
                    ctx.fillStyle = 'rgba(233, 30, 99, 0.5)';
                    ctx.fill();
                    
                    // å†…åœˆ
                    ctx.beginPath();
                    ctx.arc(endX, endY, 4, 0, Math.PI * 2);
                    ctx.fillStyle = 'rgba(233, 30, 99, 1)';
                    ctx.fill();
                    ctx.strokeStyle = 'white';
                    ctx.lineWidth = 1.5;
                    ctx.stroke();
                } else {
                    // æ™®é€šè®°å½•ç‚¹
                    ctx.arc(endX, endY, 4, 0, Math.PI * 2);
                    ctx.fillStyle = 'rgba(63, 81, 181, 0.8)';
                    ctx.fill();
                }
                
                // ä¸å†æ˜¾ç¤ºæ—¶é—´æ ‡ç­¾å’Œçº¿æ¡
            } else {
                // å½“å‰å½±å­ä½¿ç”¨åŠ¨æ€æ•ˆæœ
                const gradient = ctx.createLinearGradient(centerX, centerY, endX, endY);
                gradient.addColorStop(0, 'rgba(255, 152, 0, 0.9)');
                gradient.addColorStop(1, 'rgba(255, 152, 0, 0.3)');
                
                // ç»˜åˆ¶ä»åœ†å¿ƒåˆ°å½±å­ç«¯ç‚¹çš„è¿çº¿
                ctx.beginPath();
                ctx.moveTo(centerX, centerY);
                ctx.lineTo(endX, endY);
                ctx.strokeStyle = gradient;
                ctx.lineWidth = 3;
                ctx.stroke();
                
                // ç»˜åˆ¶å½±å­ç«¯ç‚¹ - å¸¦å…‰æ™•æ•ˆæœ
                // å¤–åœˆå…‰æ™•
                ctx.beginPath();
                ctx.arc(endX, endY, 8, 0, Math.PI * 2);
                ctx.fillStyle = 'rgba(255, 152, 0, 0.2)';
                ctx.fill();
                
                // ä¸­é—´åœˆ
                ctx.beginPath();
                ctx.arc(endX, endY, 5, 0, Math.PI * 2);
                ctx.fillStyle = 'rgba(255, 152, 0, 0.5)';
                ctx.fill();
                
                // å†…åœˆ
                ctx.beginPath();
                ctx.arc(endX, endY, 3, 0, Math.PI * 2);

        // è®¡ç®—å¤ªé˜³ä½ç½®å’Œå½±å­
        function calculateShadow(time) {
            // è·å–å½“å¤©çš„æ—¥æœŸéƒ¨åˆ†
            const day = time.getDate();
            const month = time.getMonth() + 1; // æœˆä»½ä»0å¼€å§‹
            const year = time.getFullYear();
            
            // è·å–æ—¶é—´éƒ¨åˆ†
            const hours = time.getHours();
            const minutes = time.getMinutes();
            
            // è®¡ç®—ä¸€å¹´ä¸­çš„å¤©æ•°ï¼ˆä»1æœˆ1æ—¥å¼€å§‹ï¼‰
            const dayOfYear = calculateDayOfYear(year, month, day);
            
            // è®¡ç®—å¤ªé˜³èµ¤çº¬è§’
            const declination = calculateDeclination(dayOfYear);
            
            // è®¡ç®—æ—¶è§’ï¼ˆæ¯å°æ—¶15åº¦ï¼Œæ­£åˆä¸º0åº¦ï¼‰
            const hourAngle = calculateHourAngle(hours, minutes);
            
            // è®¡ç®—å¤ªé˜³é«˜åº¦è§’
            const altitude = calculateSolarAltitude(LATITUDE, declination, hourAngle);
            
            // è®¡ç®—å¤ªé˜³æ–¹ä½è§’
            const azimuth = calculateSolarAzimuth(LATITUDE, declination, hourAngle, altitude);
            
            // è®¡ç®—å½±å­é•¿åº¦ï¼ˆç«¹ç«¿é«˜åº¦ / tan(å¤ªé˜³é«˜åº¦è§’)ï¼‰
            let length = 0;
            if (altitude > 0) { // ç¡®ä¿å¤ªé˜³åœ¨åœ°å¹³çº¿ä¸Š
                length = BAMBOO_HEIGHT / Math.tan(altitude * Math.PI / 180);
            } else {
                length = 100; // å¤ªé˜³åœ¨åœ°å¹³çº¿ä¸‹ï¼Œè®¾ç½®ä¸€ä¸ªå¾ˆé•¿çš„å½±å­
            }
            
            // è¿”å›å½±å­æ•°æ®
            return {
                time: new Date(time),
                length: parseFloat(length.toFixed(2)),
                azimuth: azimuth,
                altitude: altitude
            };
        }
        
        // è®¡ç®—ä¸€å¹´ä¸­çš„å¤©æ•°
        function calculateDayOfYear(year, month, day) {
            const monthDays = [0, 31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];
            
            // å¤„ç†é—°å¹´
            if (year % 4 === 0 && (year % 100 !== 0 || year % 400 === 0)) {
                monthDays[2] = 29;
            }
            
            let dayOfYear = day;
            for (let i = 1; i < month; i++) {
                dayOfYear += monthDays[i];
            }
            
            return dayOfYear;
        }
        
        // è®¡ç®—å¤ªé˜³èµ¤çº¬è§’
        function calculateDeclination(dayOfYear) {
            // ç®€åŒ–çš„å¤ªé˜³èµ¤çº¬è§’è®¡ç®—å…¬å¼
            return 23.45 * Math.sin((360 / 365) * (dayOfYear - 81) * Math.PI / 180);
        }
        
        // è®¡ç®—æ—¶è§’
        function calculateHourAngle(hours, minutes) {
            // è®¡ç®—å½“åœ°å¤ªé˜³æ—¶ï¼ˆç®€åŒ–ï¼Œä¸è€ƒè™‘ç»åº¦å’Œæ—¶åŒºï¼‰
            const solarTime = hours + minutes / 60;
            
            // æ—¶è§’ï¼šæ¯å°æ—¶15åº¦ï¼Œæ­£åˆä¸º0åº¦
            return (solarTime - 12) * 15;
        }
        
        // è®¡ç®—å¤ªé˜³é«˜åº¦è§’
        function calculateSolarAltitude(latitude, declination, hourAngle) {
            const latRad = latitude * Math.PI / 180;
            const declRad = declination * Math.PI / 180;
            const hourRad = hourAngle * Math.PI / 180;
            
            const sinAlt = Math.sin(latRad) * Math.sin(declRad) + 
                          Math.cos(latRad) * Math.cos(declRad) * Math.cos(hourRad);
            
            return Math.asin(sinAlt) * 180 / Math.PI;
        }
        
        // è®¡ç®—å¤ªé˜³æ–¹ä½è§’
        function calculateSolarAzimuth(latitude, declination, hourAngle, altitude) {
            const latRad = latitude * Math.PI / 180;
            const declRad = declination * Math.PI / 180;
            const hourRad = hourAngle * Math.PI / 180;
            const altRad = altitude * Math.PI / 180;
            
            const cosAz = (Math.sin(declRad) - Math.sin(altRad) * Math.sin(latRad)) / 
                         (Math.cos(altRad) * Math.cos(latRad));
            
            let azimuth = Math.acos(Math.max(-1, Math.min(1, cosAz))) * 180 / Math.PI;
            
            // ä¿®æ­£æ–¹ä½è§’è®¡ç®—
            // æ—©ä¸Šæ—¶è§’ä¸ºè´Ÿï¼Œä¸‹åˆæ—¶è§’ä¸ºæ­£
            // åŒ—åŠçƒï¼šä¸Šåˆå¤ªé˜³åœ¨ä¸œå—æ–¹ï¼ˆå½±å­æŒ‡å‘è¥¿åŒ—æ–¹ï¼‰ï¼Œä¸‹åˆå¤ªé˜³åœ¨è¥¿å—æ–¹ï¼ˆå½±å­æŒ‡å‘ä¸œåŒ—æ–¹ï¼‰
            if (hourAngle > 0) {
                // ä¸‹åˆï¼šå¤ªé˜³åœ¨è¥¿å—æ–¹ï¼Œå½±å­æŒ‡å‘ä¸œåŒ—æ–¹
                azimuth = 360 - azimuth;
            }
            
            // è°ƒæ•´æ–¹ä½è§’ï¼Œç¡®ä¿åŒ—æ–¹åœ¨ä¸Šæ–¹ï¼ˆåŒ—=0Â°ï¼Œä¸œ=90Â°ï¼Œå—=180Â°ï¼Œè¥¿=270Â°ï¼‰
            return azimuth;
        }
        
        // æ›´æ–°æ—¶é—´æ˜¾ç¤º
        function updateTimeDisplay() {
            // æ›´æ–°æ¨¡æ‹Ÿæ—¶é—´æ˜¾ç¤º
            currentTimeEl.textContent = currentTime.toTimeString().substring(0, 8);
            
            // è®¡ç®—å¹¶æ˜¾ç¤ºå½“å‰å½±å­é•¿åº¦
            const shadowData = calculateShadow(currentTime);
            currentShadowLengthEl.textContent = shadowData.length.toFixed(2);
            
            // æ›´æ–°ç”»é¢
            drawScene();
        }
        
        // æ›´æ–°æ˜¾ç¤º
        updateTimeDisplay();
        
        // è®°å½•å½±å­
        function recordShadow() {
            const shadowData = calculateShadow(currentTime);
            shadowPoints.push(shadowData);
            
            // è®¡ç®—è°ƒæ•´åçš„è§’åº¦ï¼ˆå‡å»90åº¦ï¼Œå¹¶ç¡®ä¿åœ¨0-360åº¦èŒƒå›´å†…ï¼‰
            let adjustedAzimuth = shadowData.azimuth - 90;
            if (adjustedAzimuth < 0) {
                adjustedAzimuth += 360;
            }
            
            // æ·»åŠ åˆ°è¡¨æ ¼
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${shadowData.time.toTimeString().substring(0, 5)}</td>
                <td>${shadowData.length.toFixed(2)}</td>
                <td>${adjustedAzimuth.toFixed(0)}Â°</td>
            `;
            recordsTableBody.appendChild(row);
            
            // æ»šåŠ¨åˆ°åº•éƒ¨
            const recordList = document.querySelector('.record-list');
            recordList.scrollTop = recordList.scrollHeight;
            
            // æ›´æ–°ç”»é¢
            drawScene();
        }
        
        // è·å–æ–¹å‘åç§°ï¼ˆå·²ä¸å†ä½¿ç”¨ï¼Œä¿ç•™å‡½æ•°ä»¥é¿å…å¼•ç”¨é”™è¯¯ï¼‰
        function getDirectionName(azimuth) {
            return azimuth.toFixed(0) + 'Â°';
        }
        
        // å¼€å§‹è®°å½•
        function startRecording() {
            if (isRecording) return;
            
            isRecording = true;
            startBtn.disabled = true;
            stopBtn.disabled = false;
            recordStatusEl.textContent = 'è®°å½•ä¸­...';
            
            // ç«‹å³è®°å½•ä¸€æ¬¡
            recordShadow();
            
            // è®¾ç½®å®šæ—¶å™¨ï¼Œæ¯SIMULATION_SPEEDæ¯«ç§’æ›´æ–°ä¸€æ¬¡æ—¶é—´ï¼ˆæ¨¡æ‹Ÿ1åˆ†é’Ÿï¼‰
            updateTimer = setInterval(() => {
                // å¢åŠ 1åˆ†é’Ÿ
                currentTime = new Date(currentTime.getTime() + 60 * 1000);
                updateTimeDisplay();
                
                // å¦‚æœåˆ°è¾¾5åˆ†é’Ÿçš„æ•´æ•°å€ï¼Œè®°å½•å½±å­
                if (currentTime.getMinutes() % 5 === 0 && currentTime.getSeconds() === 0) {
                    recordShadow();
                }
                

                
                // å¦‚æœæ—¶é—´è¶…è¿‡ä¸‹åˆ4ç‚¹ï¼Œè‡ªåŠ¨åœæ­¢
                if (currentTime.getHours() >= 16) {
                    stopRecording();
                }
            }, SIMULATION_SPEED);
        }
        
        // åœæ­¢è®°å½•
        function stopRecording() {
            if (!isRecording) return;
            
            isRecording = false;
            startBtn.disabled = false;
            stopBtn.disabled = true;
            recordStatusEl.textContent = 'å·²åœæ­¢';
            
            clearInterval(updateTimer);
            clearInterval(recordTimer);
        }
        
        // é‡ç½®
        function reset() {
            stopRecording();
            init();
            recordStatusEl.textContent = 'æœªå¼€å§‹';
        }
        
        // äº‹ä»¶ç›‘å¬
        startBtn.addEventListener('click', startRecording);
        stopBtn.addEventListener('click', stopRecording);
        resetBtn.addEventListener('click', reset);
        
        // åˆå§‹åŒ–åº”ç”¨
        init();
    </script>
